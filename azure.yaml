name: logicapp-hospital-levelup
infra:
    provider: "bicep"
hooks:
  predeploy:
    shell: pwsh
    continueOnError: false
    interactive: false
    run: ./scripts/logicappdeploy.ps1 -logicAppName ${AZURE_LOGIC_APP_NAME} -resourceGroupName ${AZURE_RESOURCE_GROUP_NAME}
workflows:
  up:
  - azd: provision
  - azd: deploy --all