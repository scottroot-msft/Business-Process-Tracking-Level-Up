name: logicapp-hospital-levelup
infra:
    provider: "bicep"
hooks:
  predeploy:
    shell: pwsh
    continueOnError: false
    interactive: false
    run: ./scripts/logicappdeploy.ps1 -logicAppName "logic-hospitalintegration" -resourceGroupName "rg-business-process-levelup"
workflows:
  up:
  - azd: provision
  - azd: deploy --all